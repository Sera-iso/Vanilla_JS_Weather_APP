<!DOCTYPE html>
<html lang="en">
  <head>
    <script

    ></script>
    <meta charset="UTF-8" />
    <link

      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/stylesheet.css" />
  <link rel="icon"
    href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ”¥</text></svg>">
    </svg>
    <title>Weather Forecast</title>
  </head>

  <body>
    <div class="container search">
      <form id="search-form" class="input-group">
        <input
          type="search"
          class="form-control"
          id="search-input"
          placeholder="Enter city..."
          autocomplete="off"
          autofocus
        />
        <input type="submit" class="btn btn-primary" value="Search" />
      </form>
    </div>
    <div class="container city-card" id="city-card">
      <h1 id="city"></h1>
      <div class="container temperature-block">
      <div class="row">
      <div class="col temperature">
        <h2 id="temp"></h2>
      </div>
      <div class="col units">
        <ul class="units small">
          <li><a href="#" id="Celsius" class="active">Â°C</a></li>
          <li>|</li>
          <li><a href="#" id="Fahrenheit">Â°F</a></li>
        </ul>
      </div>
      </div>
      </div>
      <ul class="weather-description">
        <li class="icon"><img src="" id="icon"></li>
        <li id="description"></li>
      </ul>
      <ul class="other-measurements">
      <li>Humidity: <span id="humidity"></span>%</li>
      <li>Wind: <span id="wind"></span>km/h</li>
      </ul>
      <p class="date">Last updated: <span id="date"></span></p>
      <div class="container next-days">
        <div class="row next-days" id="forecast">
        </div>
      </div>
    </div>
    <p>
      <a
        href="https://github.com/Sera-iso/Weather_APP"
        class="footer-link"
        target="_blank"
        >Open-source coded</a
      >
      by Sera-Iso
    </p>
    <script src="src/index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
